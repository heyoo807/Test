<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - my favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify" class="src">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h3>Best of CS - Copyright Sound</h3>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-2xl" style="color: #ffffff;"></i>
            <i class="fa-regular fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward-step fa-2xl" style="color: #ffffff;"></i>
            
        </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
